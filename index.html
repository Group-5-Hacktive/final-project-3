<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Basic&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bagian D  -->
    <!-- Letter -->
    <div class="container">
      <div class="right-title">
        <h5 class="text-1">Questions, Comments, Concerns?</h5>
        <h1 class="text-2">
          We'd love to <span class="highlighted-font">hear</span> from you!
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="left-form">
        <br />
        <p class="email">Your Email Address</p>
        <input
          class="email-box"
          type="text"
          placeholder="something@website.com"
        />
        <br />
        <br />
        <p class="subject">Subject</p>
        <input
          class="subject-box"
          type="text"
          placeholder="Question About Article"
        />
        <br />
        <br />
        <p class="message">Message</p>
        <textarea
          class="message-box"
          type="text"
          placeholder="Your message starts with..."
        ></textarea>
        <br />
        <br />
        <button class="submit-button" type="submit">Send a Message</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
      <div class="footer">
        <p class="copyright">2020 Â© All rights reserved by Your company name</p>
      </div>
    </div>
  </body>
</html>
